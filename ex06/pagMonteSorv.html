<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            border-radius:  10px;
        }
        main > div {
            background-color: cadetblue;
            margin: 20px;
            border-radius: 7px;
            text-align: center;
            padding: 10px;
        }

        main > div#sorvete {
            background-color:lightblue;
            margin: 20px;
            border-radius: 7px;
            text-align: center;
            padding: 10px;
        }

        div#seuSorvete {
            font: normal 1.5em Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monte Seu Sorvete</h1>
    </header>
    <main>
        <div><div id="bolaSabor">Qual o sabor da <strong>1o</strong> bola que deseja adicionar.</div>
            <br>
            <input 
            type="radio" 
            name="sabor" 
            id="chocolate"
            checked>
            <label for="chocolate">Chocolate</label>
            <input 
            type="radio" 
            name="sabor" 
            id="morango">
            <label for="morango">morango</label>
            <input 
            type="radio"
            name="sabor" 
            id="limao">
            <label for="limao">Limão</label>
            <input 
            type="radio" 
            name="sabor" 
            id="flocos">
            <label for="flocos">Flocos</label>
            <input 
            type="radio" 
            name="sabor" 
            id="avela">
            <label style="margin-right: 10px ;" for="avela">Avelã</label>
            <input id="bot_add" type="button" value="Adicionar" onclick="addBola()">
        </div>
        <div id="tipoCasquinha">Tipo de Casquinha
            <br>
            <input 
            type="radio" 
            name="casquinha" 
            id="cesta"
            checked disabled>
            <label for="cesta">Cesta</label>
            <input 
            type="radio" 
            name="casquinha" 
            id="cone"
            disabled>
            <label for="cone">Cone</label>
            <input 
            type="radio" 
            name="casquinha" 
            id="megacone"
            disabled>
            <label for="megacone">Mega Cone</label>
        </div>
        <div id="tipoCobertura">Tipo de Cobertura
            <br>
            <input 
            type="radio" 
            name="corbertura" 
            id="cobChocolate"
            checked
            disabled>
            <label for="cobChocolate">Chocolate</label>
            <input 
            type="radio" 
            name="corbertura" 
            id="cobMorango"
            disabled>
            <label for="cobMorango">Morango</label>
            <input 
            type="radio" 
            name="corbertura" 
            id="cobMaracuja"
            disabled>
            <label for="cobMaracuja">Maracuja</label>
        </div>
        <div>
            <input id ="bot_pronto" type="button" value="Pronto" onclick="Montar()" disabled>
        </div>
        <div id="sorvete">
            <div>
                <div id="seuSorvete">Seu Sorvete</div>
            </div>
            <div>
                <div id = "bolasForm">Bolas:</div> 
            </div>
            <div>
                <div id="casquinhaForm">Casquinha:</div> 
            </div>
            <div>
                <div id="coberturaForm">Cobertura:</div> 
            </div>
            <div>
                <div id="valorForm">Valor a ser pago:</div> 
            </div>
        </div>
    </main>
    <footer>
        <p><a href="index.html">voltar para o inicio(temporário)</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id = "salada">
        <h1>Monte Sua Salada de Frutas</h1>
        <div>
            <ul>
                <li>Maça 
                    <input class="selec" type="radio" name="fruta" id="maça"> Quantidade: <input class = "quantidade" type="number" name="quant" id="quant_maça" disabled>
                </li>


                <li>Mamão
                    <input class="selec" type="radio" name="fruta1" id="mamão"> Quantidade: <input class = "quantidade" type="number" name="quant" id="quant_mamão" disabled>
                </li>
                <li>Abacaxi
                    <input class="selec" type="radio" name="fruta2" id="abacaxi"> Quantidade: <input class = "quantidade" type="number" name="quant" id="quant_abacaxi" disabled>
                </li>
                <li>Laranja
                    <input class="selec" type="radio" name="fruta3" id="laranja"> Quantidade: <input class = "quantidade" type="number" name="quant" id="quant_laranja" disabled>
                </li>
                <li>Uva
                    <input class="selec" type="radio" name="fruta4" id="uva"> Quantidade: <input class = "quantidade" type="number" name="quant" id="quant_uva" disabled>
                </li>
                <li>Bergamota
                    <input class="selec" type="radio" name="fruta5" id="bergamota"> Quantidade: <input class = "quantidade" type="number" name="quant" id="quant_bergamota" disabled>
                </li>
            </ul>
        </div>
        <div classe = "botoes">clique aqui para Selecionar as quantidades: <input type="button" value="Selecionar" id = "botao_selec">
        <p>Clique aqui para por a ultima fruta: <input type="button" value="Colocar"></p>  
        </div>
    </main>
</body>
</html>
